<!DOCTYPE html>
<html>
<head>
    <title>Employee Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }

        header {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 20px;
        }

        button {
            background-color: #FFFFFF;
            color: #007BFF;
            border: none;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
        }

        main {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        ul {
            list-style: none;
            padding: 0;
            width: 80%;
            margin: auto;
        }

        li {
            background-color: #ffffff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            margin: 20px 0;
            border-radius: 5px;
            padding: 20px;
        }

        li:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

        li h2 {
            color: #007BFF;
            font-size: 24px;
        }

        li p {
            color: #6c757d;
            font-size: 18px;
            margin: 10px 0;
        }

        footer {
            background-color: #007BFF;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Employee Generator</h1>
        <button id="generate-button">Generate New Employee</button>
    </header>

    <main>
        <ul id="employee-list">
        </ul>
    </main>

    <footer>
        <p>Â© 2023 Company Name</p>
    </footer>

    <script>
        document.getElementById('generate-button').addEventListener('click', generateEmployee);

        const employees = [
            {name: "Alice", role: "Senior Developer", skills: ["JavaScript", "HTML", "CSS"]},
            {name: "Bob", role: "Senior Developer", skills: ["Python", "Java", "C++"]},
            {name: "Charlie", role: "Senior Designer", skills: ["UX/UI Design", "HTML", "CSS"]},
            {name: "Diana", role: "Senior Designer", skills: ["UX/UI Design", "JavaScript", "React"]},
            // add more employee objects...
        ];

        function generateEmployee() {
            const employee = employees[Math.floor(Math.random() * employees.length)];
            
            const li = document.createElement('li');
            li.innerHTML = `<h2>${employee.name}</h2><p>${employee.role}</p><p>${employee.skills.join(', ')}</p>`;
            document.getElementById('employee-list').prepend(li);
        }
    </script>
</body>
</html>
